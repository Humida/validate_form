<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate form</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main">
        <form action="post" class="form">
            <h3 class="heading">Sign Up !!!</h3>
            <p class="description">DooPoo devops</p>
            <div class="space"></div>
            <div class="form-group">
                <label for="name" class="form-lable">Name</label>
                <input class="form-control" type="text" id="fullname" name="fullname" placeholder="Enter your name">
                <span class="form-message">Please enter name</span>
            </div>
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
                <span class="form-message">Please enter email</span>
            </div>
            <div class="form-group">
                <label for="password" class="form-lable">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password">
                <span class="form-message">Please enter password</span>
            </div>
            <div class="form-group">
                <label for="retype" class="form-lable">Retype password</label>
                <input class="form-control" type="password" id="retypePassword" name="retypePassword" placeholder="Enter your retype password">
                <span class="form-message">Please enter retype password</span>
            </div>
            <button id="button-submit">Sign up me !</button>
        </form>
    </div>

</body>

</html>
